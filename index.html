<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./IG-bootstrap.css" />
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
        <title>My dope IG-G</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"/>
        <script src="https://kit.fontawesome.com/685360648f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Div general -->
        <div class="container-fluid border border-secondary border-1 rounded-1 m-2">
             <!-- Div header -->
            <div class="row d-fluid border-bottom border-secondary border-1">
                <h3>Payment form example</h2>
            </div>
            <!-- form body -->
            <form class="d-flex">
                <div class="row d-fluid gy-2">
                    <!-- Alert box -->
                    <div class="d-flex flex-row">
                        <div class="alert alert-danger d-flex flex-grow-1 my-2 rounded-2" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <!-- First row -->
                    <div class="col-4">
                        <label for="inputcard" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="inputcard" placeholder="XXXXXXXXXXX">
                    </div>
                    <div class="col-4">
                        <label for="inputPasswordCard" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="d-flex">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                        </div>
                    </div>
                    <!-- Second row -->
                    <div class="col-6">
                        <label for="inputName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress" >
                    </div>
                    <!-- Third row -->
                    <div class="col-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-3">
                        <label for="inputLastName" class="form-label">State</label>
                        <input type="text" class="form-control" id="inputAddress" >
                    </div>
                    <div class="col-3">
                        <label for="inputLastName" class="form-label">Postal code</label>
                        <input type="text" class="form-control" id="inputAddress" >
                    </div>
                    <!-- Fourth row -->
                    <!-- Credit card box -->
                    <p>We accept</p>
                    <div class="d-flex flex-row col-3 margin-left-2">
                        <div class="bg-secondary rounded-1 p-1 " style="height: 32px">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-stripe"></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal"></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                    <!-- Text area -->
                    <div class=" col-6">
                        <label for="Textarea1">Comments</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="Textarea1" style="height: 100px"></textarea>
                        <p class="fs-6 fw-lighter">Add any notes here</p>
                    </div>
                    <!-- Buttons row -->
                    <div class="d-flex justify-content-end border-top border-secondary col-12">
                        <button type="submit" class="btn btn-secondary m-2">Cancel</button>
                        <button type="submit" class="btn btn-success m-2">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
